<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/1a29e28229.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/styles.css" />
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>My own weather app</title>
</head>
<body>
  <div class="container">
    <div class="card">
    <form id="search-form">
      <div class="row search">
      <div class="col-8 field">
      <input type="city" class="form-control" id="exampleInputCity" placeholder="Enter your City">
      </div>
      <div class="col-2 field text-center">
      <button type="submit" class="btn btn-secondary">Search</button>
      </div>
      <div class="col-2 field text-center" id="buttonCurrent">
        <button type="submit" class="btn btn-secondary current">Current</button>
        </div>
      </div>
    </form>
  <h1>Munich</h1>
  <h2>SUNDAY 18:00</h2>
  <p id="weather">
    Sunny
  </p>
  <div class="row ">
    <div class="col-6 highlight">
      <span><i class="fas fa-sun"></i>
        <span class="temperature" id="temperature">19</span> 
        <span class="units"><a href="#" id="celsius-link">°C</a> / <a href="#" id="fahrenheit-link">°F</a></span>
      </span>
    </div>
      <div class="col-6">
        <ul>
          <li>Humidity: <span id="humidity">61</span>%</li>
          <li>Wind: <span id="wind">7</span> km/h</li>
        </ul>
      </div>
    </div>
    <div class="row weekdays">
      <div class="col border rounded-2 weekday">
        <span><i class="fas fa-sun day-icon"></i><br />
          MON
        </span>
      </div>
      <div class="col border rounded-2 weekday">
        <span><i class="fas fa-cloud-rain day-icon"></i></i><br />
          TUE
        </span>
      </div>
      <div class="col border rounded-2 weekday">
        <span><i class="fas fa-sun day-icon"></i><br />
          WED
        </span>
      </div>
      <div class="col border rounded-2 weekday">
        <span><i class="fas fa-sun day-icon"></i><br />
          THU
        </span>
      </div>
      <div class="col border rounded-2 weekday">
        <span><i class="fas fa-cloud day-icon"></i><br />
          FRI
        </span>
      </div>
  </div>
  </div>

  </div>
  <script src="src/script.js"></script>
</body>
</html>
